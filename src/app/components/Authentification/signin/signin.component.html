<div class="authentication">
    <div class="card">
        <div class="body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="header slideDown slideDiv">
                        <div><img class="logo" src="assets/images/logo1.png" alt="Nexa"></div>
                        <h1>MT-REKRUTE</h1>

                    </div>
                </div>
                <form class="col-lg-12" name='signinForm' (submit)="doSignin()">

                    <h5 style="margin-bottom: 20px;" class="title">Sign in to your Account</h5>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input placeholder="userEmail" name='userEmail' [(ngModel)]="userEmail" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input placeholder="userPwd" name='userPwd' [(ngModel)]="userPwd" type="password" class="form-control">
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <input style="width: 150px;" name="submit" type="submit" value="Signin" class="btn btn-raised btn-primary waves-effect" />

                    </div>
                </form>
                <div class="col-lg-12 m-t-20">
                    <a class="" routerLink="/createProfile">SIGN UP If You Are A Candidate</a>
                </div>
                <div class="col-lg-12 m-t-20">
                    <a class="" routerLink="/updateCompte">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
