<div class="authentication">
    <div class="card">
        <div class="body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="header slideDown slideDiv">
                        <div><img class="logo" src="assets/images/logo1.png" alt="Nexa"></div>
                        <h1>MT-REKRUTE</h1>
                        <ul class="list-unstyled l-social">
                            <li><a href="javascript:void(0);"><i class="zmdi zmdi-facebook-box"></i></a></li>
                            <li><a href="javascript:void(0);"><i class="zmdi zmdi-linkedin-box"></i></a></li>
                            <li><a href="javascript:void(0);"><i class="zmdi zmdi-twitter"></i></a></li>
                        </ul>
                    </div>
                </div>
                <form class="col-lg-12" [formGroup]="userForm" (ngSubmit)="onSubmit()">

                    <h5 style="margin-bottom: 20px;" class="title">Sign Up As Annonceur </h5>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input formControlName="userEmail" type="text" class="form-control">
                            <label class="form-label">userEmail</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input formControlName="newuserEmail" type="text" class="form-control">
                            <label class="form-label">new userEmail</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input formControlName="password" type="password" class="form-control">
                            <label class="form-label">Password</label>
                        </div>

                    </div>



                    <div class="col-lg-12">
                        <input style="width: 150px;" name="submit" type="submit" value="Signup" class="btn btn-raised btn-primary waves-effect" />

                    </div>
                </form>
                <div class="col-lg-12 m-t-20">
                    <a class="" routerLink="/signin">SIGN IN</a>
                </div>
                <div class="col-lg-12 m-t-20">
                    <a class="" href="forgot-password.html">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
