<section class="content">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>manage Accounts

                </h2>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">
                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item"><a routerLink="../home"><i class="zmdi zmdi-home"></i> MT-REKRUTE</a></li>
                    <li class="breadcrumb-item active">manage Accounts</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <!-- Basic Validation -->

        <!-- #END# Basic Validation -->
        <!-- Advanced Validation -->
        <div class="row clearfix">

            <div class="col-lg-6 col-md-12 col-sm-12">
                <div class="card">
                    <form class="col-lg-12" (ngSubmit)="createCompte()">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12">

                                <div class="body">

                                    <div class="mb-3">
                                        <label style="font-weight: bolder;" for="exampleInputEmail1" class="form-label">userEmail</label>
                                        <input type="text" class="form-control" name="userEmail" [(ngModel)]="userEmail" required>

                                    </div>
                                    <div class="mb-3">
                                        <label style="font-weight: bolder;" for="exampleInputEmail1" class="form-label">password</label>
                                        <input type="text" class="form-control" name="password" [(ngModel)]="password" required>

                                    </div>
                                    <div class="mb-3">
                                        <label style="font-weight: bolder;padding-left: 10px;" for="exampleInputEmail1" class="form-label">type </label>
                                        <select style="border:1px solid ; " name="roles" [(ngModel)]="roles" class="form-control show-tick" required>
                                                <option></option>
                                                <option value="ROLE_RESPONSABLE_RH">RESPONSABLE_RH</option>
                                                <option value="ROLE_ADMIN">ADMIN</option>
                                        </select>

                                    </div>
                                    <div *ngIf="roles == 'ROLE_RESPONSABLE_RH'" class="mb-3">
                                        <label style="font-weight: bolder;padding-left: 10px;" for="exampleInputEmail1" class="form-label">company</label>
                                        <select style="border:1px solid ; " name="company_id" [(ngModel)]="company_id" class="form-control show-tick" required>
                                                <option >select your campany</option>
                                                <option *ngFor="let emp of companies"   value="{{emp.id}}" >{{emp.name}}</option>
                                          
                                            </select>
                                    </div>

                                    <button class="btn btn-raised btn-primary waves-effect" type="submit">SUBMIT</button>

                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12">
                <div class="card product_item_list">
                    <div class="body table-responsive">
                        <table class="table table-hover m-b-0" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>UserEmail</th>
                                    <th>password</th>
                                    <th>roles</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let emp of comptes">
                                    <td><span class="text-muted">{{ emp.userEmail }}</span></td>
                                    <td><span class="text-muted">{{ emp.userPass }}</span></td>
                                    <td><span class="text-muted">{{ emp.userRole }}</span></td>
                                </tr>

                            </tbody>
                        </table>

                    </div>
                </div>






            </div>
        </div>

    </div>
</section>
